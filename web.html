<html>
<body>
	<div id='mymap'>
		<script src="http://www.openlayers.org/api/OpenLayers.js">
		</script>
		<script type="text/javascript">
		map=new OpenLayers.Map('mymap',{projection: "EPSG:900913",displayProjection: "EPSG:4326"});
		map.addLayer(new OpenLayers.Layer.OSM());
		// var markers = new OpenLayers.Layer.Text("text", {location: "./markers.txt",projection: map.displayProjection});
		// map.addLayer(markers);
		// map.zoomToMaxExtent();
		var lonLat = new OpenLayers.LonLat( -0.1279688 ,51.5077286 ).transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
          );
          var zoom=16;
          var markers = new OpenLayers.Layer.Markers( "Markers" );
          map.addLayer(markers);
          markers.addMarker(new OpenLayers.Marker(lonLat));
          map.zoomToMaxExtent();
          // map.setCenter (lonLat, zoom);
	</script></div>
</body>
</html>
